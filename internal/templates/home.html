<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Onboarding</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 32px;
		}

		main {
			margin: 20px;
		}

		p {
			margin: 0 0 10px 0;
			line-height: 1.5;
		}

		a {
			color: #333;
			text-decoration: underline;
		}

		@media only screen and (min-width: 768px) {
			main {
				max-width: 800px;
				margin: 20px auto;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to our app!</h1>
	</header>
	<main>
		<p>Thank you for choosing our app. We're excited to have you on board!</p>
		<p>Please read our <a href="https://example.com/documentation" target="_blank">documentation</a> to learn how to get started.</p>
		<p>If you have any questions or feedback, please <a href="mailto:support@example.com">contact us</a>.</p>
	</main>
</body>
</html>
